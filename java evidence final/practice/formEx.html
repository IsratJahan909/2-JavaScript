<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Full Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container bg-white p-3 rounded shadow">
        <h2 class="mb-4">User Information Form</h2>

        <form id="userForm" onsubmit="formSubmit(); return false;">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="Male" checked>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="coding" name="hobbies" value="Coding">
                    <label class="form-check-label">Coding</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="travelling" name="hobbies" value="Traveling">
                    <label class="form-check-label">Traveling</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="gaming" name="hobbies" value="Gaming">
                    <label class="form-check-label">Gaming</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Country</label>
                <select class="form-select" id="country">
                    <option>Bangladesh</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic">
            </div>

            <div class="mb-3">
                <label class="form-label">About You</label>
                <textarea class="form-control" rows="4" id="about"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit & Show</button>
            <button type="reset" class="btn btn-info">Reset</button>

        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function formSubmit() {
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const about = document.getElementById('about').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            let gen = "";
            if (gender) { gen = gender.value }

            // let coding = document.getElementById('coding').checked;
            // let travelling = document.getElementById('travelling').checked;
            // let gaming = document.getElementById('gaming').checked;
            // let allHobbies = "";
            // if (coding) { allHobbies += "Coding "; }
            // if (travelling) { allHobbies += "Travelling "; }
            // if (gaming) { allHobbies += "Gaming "; }
            // alert("All Hobbyes: " + allHobbies);
            const hobbies = [];
            const hobbyInputs = document.querySelectorAll('input[name="hobbies"]:checked');
            for (let i = 0; i < hobbyInputs.length; i++) {
                hobbies.push(hobbyInputs[i].value);
            }
            const hobbyText = hobbies.length ? hobbies.join(', ') : "None";//"ABC, XYZ, LMN"



            // alert("Name: " + name + ", Email: " + email
            //     + ", Password: " + password + ", DOB: " + dob
            //     + ", Gender: " + gender + ", Country: " + country
            //     + ", About: " + about + ", Hobbies: " + hobbyText);


            let newWin = window.open("", "_blank", "width=800, height=700");

            let data = `<p>Name: ${name}</p>
                        <p>Email: ${email}</p>
                        <p>Password: ${password}</p>
                        <p>DOB: ${dob}</p>
                        <p>Gender: ${gen}</p>
                        <p>Country: ${country}</p>
                        <p>About: ${about}</p>
                        <p>Hobbies: ${hobbyText}</p>`

            data = "<p>Name: " + name + "</p>\n" +
                "<p>Email: " + email + "</p>\n" +
                "<p>Password: " + password + "</p>\n" +
                "<p>DOB: " + dob + "</p>\n" +
                "<p>Gender: " + gender + "</p>\n" +
                "<p>Country: " + country + "</p>\n" +
                "<p>About: " + about + "</p>\n" +
                "<p>Hobbies: " + hobbyText + "</p>"

            newWin.document.write(data);

            newWin.document.close();






            // Get file name
            // const fileInput = document.getElementById('profilePic');
            // const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No file selected";

            // console.log(name, email, password, dob, gender, country, about, hobbies, fileName);



        }



    </script>

</body>

</html>
