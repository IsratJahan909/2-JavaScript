<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="demo"></h1>



   <script>
    function fac(){
        var n = prompt("Enter Your Number");
        var f = 1;
        var text = " ";
        for(i = 1; i<=n; i++ ){
            f*=i;
           
        }
         document.getElementById('demo').innerHTML = text += f;
    }
    fac();
   </script>
</body>
</html>
