<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="checker">Email Checker</h2>

    <script>
        let email = prompt("enter email address");
        if (email.includes("@") && email.includes("."))
        document.getElementById('checker').innerHTML= "email address is correct"
        else{
            document.getElementById('checker').innerHTML="email address is not correct";
        }
    </script>
</body>
</html>
