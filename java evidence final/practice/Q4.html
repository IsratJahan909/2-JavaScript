<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="demo"></h2>


    <script>
        function prime(){
            var n = prompt("Enter Your Number");
            for(i=2; i <= n-1; i++)
            if (n % i == 0){
                document.getElementById('demo').innerHTML = n + " is not a prime number ";
                return;
            }else{
                document.getElementById('demo').innerHTML = n + " is a prime number";
            }
        }
        prime();
    </script>
</body>
</html>
