<!DOCTYPE html>
<html>

<head>

	<title>Question 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="container">
	<h1>Identify Odd/Even number</h1>
	<input type="number" class="form-control" id="numberInput" placeholder="Enter a number" />
	<br>
	<button class="btn btn-primary" onclick="checkOddEven()">Check</button>
	<p id="result"></p>
	</div>
	<script>
		
		var num = prompt("Please insert 16 or less digits");

		if (num % 2 == 0) {
			document.getElementById('result').innerHTML = num + ' is an even number'
		}
		else if (num % 2 == 1) {
			document.getElementById('result').innerHTML = num + ' is an odd number';
		}
		else {
			document.getElementById('result').innerHTML = num + ' is a NaN';
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
