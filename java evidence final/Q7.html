<h2>Multiplication Table</h2>
<h4 id="output"></h4>

<script>
    let n = parseInt(prompt("Enter a number to print its table:"));
    let result = "";

    if (isNaN(n)) {
        result = "Please enter a valid number.";
    } else {
        for (let i = 1; i <= 10; i++) {
            result += n + " Ã— " + i + " = " + (n * i) + "<br>";
        }
    }

    document.getElementById("output").innerHTML = result;
</script>
