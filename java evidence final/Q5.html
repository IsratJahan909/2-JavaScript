<h1>Factorial Calculator</h1>
<h3 id="result"></h3>

<script>
    let n = parseInt(prompt("Enter a number:")); 
    let fact = 1;

    if (isNaN(n) || n < 0) {
        document.getElementById("result").innerHTML = "Please enter a valid non-negative number.";
    } else {
        for (let i = 1; i <= n; i++) {
            fact = fact * i;
        }

        document.getElementById("result").innerHTML = "Factorial of " + n + " is " + fact;
    }
</script>
