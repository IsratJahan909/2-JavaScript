        function mxmn() {
            var max = Number.MIN_SAFE_INTEGER;
            var min = Number.MAX_SAFE_INTEGER;
            var n = prompt("Please enter your numbers seperated by comma ','");//5,9,3,7,6,4,1
            var stringArray = n.split(',');//["5","9","3","7","6","4","1"]
            for (i = 0; i < stringArray.length; i++) {
                let num = parseInt(stringArray[i]);
                if (max < num) {     // For finding the maximum number
                    max = num;
                }
                if (min > num) { // For finding the minimum number
                    min = num;
                }
            }
            document.getElementById('demo').innerHTML = "The maximum number is " + max + " and the minimum number is " + min;
        }
        mxmn();
